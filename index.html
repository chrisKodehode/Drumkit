<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href=index.css">
    <script src="drumkit.js" defer></script>
</head>
    <body>
        <div class="buttons">
            <button id="kick" onclick="playSound('kick')">Kick</button>
            <button id="clap" onclick="playSound('clap')">Clap</button>
            <button id="hihat" onclick="playSound('hihat')">Hi hat</button>
            <button id="ride" onclick="playSound('ride')">Ride</button>
            <button id="openhat" onclick="playSound('openhat')">Open hat</button>
            <button id="snare" onclick="playSound('snare')">Snare</button>
            <button id="tink" onclick="playSound('tink')">Tink</button>
            <button id="tom" onclick="playSound('tom')">Tom</button>
        </div>

        <input 
        type="range" 
        name="Volume Slider" 
        id="volumeslider"
        min="0"
        max="100"
        value="50">

    </body>
</html>
