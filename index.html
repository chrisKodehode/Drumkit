<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <script defer src="drumkit.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="buttons">
            <button class="button-styling" 
            onclick="playSound('kick')">Kick (Q)</button>

            <button class="button-styling" 
            onclick="playSound('clap')">Clap (W)</button>

            <button class="button-styling" 
            onclick="playSound('hihat')">Hi hat (E)</button>

            <button class="button-styling" 
            onclick="playSound('ride')">Ride (R)</button>

            <button class="button-styling" 
            onclick="playSound('openhat')">Open hat(T)</button>

            <button class="button-styling" 
            onclick="playSound('snare')">Snare (Y)</button>

            <button class="button-styling" 
            onclick="playSound('tink')">Tink (U)</button>

            <button class="button-styling" 
            onclick="playSound('tom')">Tom (I)</button>
            
        </div>

        <label id="volume-text" for="">Change Volume:</label>

        <input
        type="range" 
        name="Volume Slider" 
        id="volumeslider"
        min="0"
        max="100"
        value="50">

        <span id="volumePercentageText">50</span>
        <p id="percentage">%</p>
    </body>
</html>
