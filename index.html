<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <script defer src="drumkit.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="buttons">
            <button id="kick" 
                class="button-styling" 
                onclick="playKick()">Kick</button>
            <button id="clap" 
                class="button-styling" 
                onclick="playClap()">Clap</button>
            <button id="hihat" 
                class="button-styling" 
                onclick="playHihat()">Hi hat</button>
            <button id="ride" 
                class="button-styling" 
                onclick="playRide()">Ride</button>
            <button id="openhat" 
                class="button-styling" 
                onclick="playOpenhat()">Open hat</button>
            <button id="snare" 
                class="button-styling" 
                onclick="playSnare()">Snare</button>
            <button id="tink" 
                class="button-styling" 
                onclick="playTink()">Tink</button>
            <button id="tom" 
                class="button-styling" 
                onclick="playTom()">Tom</button>
        </div>

        <label id="volume-text" for="">Change Volume:</label>

        <input
        type="range" 
        name="Volume Slider" 
        id="volumeslider"
        min="0"
        max="100"
        value="50">

        <span id="volumePercentageText">50</span>
        <p id="percentage">%</p>
    </body>
</html>
